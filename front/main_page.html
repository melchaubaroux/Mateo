<body>

    <header>

        <h1>Météo App</h1>

        <form id="location-form">

            <input type="text" id="location-input" placeholder="Entrez votre ville...">
            <select id="date" name="date"> </select>
            <button id = "monBoutton" type="submit">Rechercher</button>

        </form>

    </header>

    <main>
        <div id="map"></div>

        <div id="weather"></div>

        <div id="test_insert"></div>



        <footer>

            <p>&copy;  Matéo-App by ChaubaCorp ®</p>
    
        </footer>



    </main>






    <script src="script.js"></script>


    <script> 

        // creation du calendrier disponible de predictions 
        var today = new Date();

        console.log(today);
        

        var select = document.getElementById("date");

        for (var i = 1; i <= 16; i++) {
            var nextDate = getNextDate(today, i);
            var dateString = nextDate.toLocaleDateString("fr-FR", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit"
            });
            addOption(select, dateString, dateString);
        }


    </script>
